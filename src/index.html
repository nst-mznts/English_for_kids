<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./assets/img/icons/icon_books.svg"
      type="image/svg"
      sizes="16x16"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>English for kids</title>
  </head>
  <body>
    <header>
      <nav class="sidenav-background">
        <ul id="mySidenav" class="sidenav">
          <li>
            <a id="0" class="link main-link active" href="#" data-about="Main"
              >Main page</a
            >
          </li>
          <li>
            <a id="1" class="link" href="#" data-about="Actions (set A)"
              >Actions (set A)</a
            >
          </li>
          <li>
            <a id="2" class="link" href="#" data-about="Actions (set B)"
              >Actions (set B)</a
            >
          </li>
          <li>
            <a id="3" class="link" href="#" data-about="Animals (set A)"
              >Animals (set A)</a
            >
          </li>
          <li>
            <a id="4" class="link" href="#" data-about="Animals (set B)"
              >Animals (set B)</a
            >
          </li>
          <li>
            <a id="5" class="link" href="#" data-about="Clothes">Clothes</a>
          </li>
          <li>
            <a id="6" class="link" href="#" data-about="Emotions">Emotions</a>
          </li>
          <li>
            <a id="7" class="link" href="#" data-about="Fairytales"
              >Fairytales</a
            >
          </li>
          <li>
            <a id="8" class="link" href="#" data-about="Food">Food</a>
          </li>
        </ul>
      </nav>
      <div class="wrapper">
        <div class="header-wrapper">
          <div class="header-wrapper-items">
            <div class="burger">
              <span class="burger-line burger-line-first"></span>
              <span class="burger-line burger-line-second"></span>
              <span class="burger-line burger-line-third"></span>
              <span class="burger-line burger-line-fourth"></span>
            </div>
            <h1 class="logo" data-about="Main">ENGLISH FOR KIDS</h1>
            <img
              class="main-icon"
              data-about="Main"
              src="./assets/img/icons/main.svg"
              alt="main-icon"
            />
          </div>
          <div class="header-wrapper-items">
            <div class="statistic">
              <img
                class="statistic-icon"
                src="./assets/img/icons/statistic.svg"
                alt="statistic-icon"
              />
            </div>
            <div class="toggle-wrapper">
              <span class="train">Train</span>
              <label class="switch">
                <input type="checkbox" class="toggle" />
                <span class="slider round"></span>
              </label>
              <span class="play">Play</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="wrapper">
        <div class="category-wrapper">
          <h3 class="category-title">Main</h3>
        </div>
        <div class="stars-wrapper"></div>
        <div class="card-wrapper"></div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="start">
          <img
            class="start-icon"
            alt="start"
            src="./assets/img/icons/play.svg"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
