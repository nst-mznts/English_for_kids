<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/assets/img/icons/icon_books.svg" type="image/svg" sizes="16x16">
    <link href="https://fonts.googleapis.com/css2?family=Neucha&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/sass/style.css">
    <title>English for kids</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="header-wrapper">
                <div class="header-wrapper-items">
                    <div class="burger">
                        <span class="burger-line burger-line-first"></span>
                        <span class="burger-line burger-line-second"></span>
                        <span class="burger-line burger-line-third"></span>
                        <span class="burger-line burger-line-fourth"></span>
                    </div>
                    <h1 class="logo" data-about="Main">ENGLISH FOR KIDS</h1>
                </div>
                <div class="header-wrapper-items">
                    <div class= "statistic"><span class= "statistic-icon"></span></div>
                    <div class="toggle-wrapper">
                        <span class="train">Train</span>
                        <label class="switch">
                            <input type="checkbox" class="toggle">
                            <span class="slider round"></span>
                        </label>
                        <span class="play">Play</span>
                    </div>
                </div>
            </div>            
        </div>
    </header>
    <div class="sidenav-background">
        <div id="mySidenav" class="sidenav">
            <a id="0" class= "link active" href="#" data-about="Main">Main page</a>
            <a id="1" class= "link" href="#" data-about="Actions (set A)">Actions (set A)</a>
            <a id="2" class= "link" href="#" data-about="Actions (set B)">Actions (set B)</a>
            <a id="3" class= "link" href="#" data-about="Animals (set A)">Animals (set A)</a>
            <a id="4" class= "link" href="#" data-about="Animals (set B)">Animals (set B)</a>
            <a id="5" class= "link" href="#" data-about="Clothes">Clothes</a>
            <a id="6" class= "link" href="#" data-about="Emotions">Emotions</a>
            <a id="7" class= "link" href="#" data-about="Fairytales">Fairytales</a>
            <a id="8" class= "link" href="#" data-about="Food">Food</a>
        </div>
    </div>
    <main class="container">
        <div class="wrapper">
            <div class="category-wrapper">
                <h3 class="category-title">Main</h3>
            </div>
            <div class="stars-wrapper"></div>
            <div class="card-wrapper"></div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class='start'>
                <span class='start-icon' alt="start"></span>
            </div>
        </div>
    </footer>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
